    	<body>
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
            <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Pierre_ciseaux_feuille_l%C3%A9zard_spock_aligned.svg/220px-Pierre_ciseaux_feuille_l%C3%A9zard_spock_aligned.svg.png" alt="Rock, Paper, Scissors, Lizard, Spock" />
          
            <div class="btn">
              <button id="rock">Rock</button>
              <button id="paper">Paper</button>
              <button id="scissors">Scissors</button>
              <button id="lizard">Lizard</button>
              <button id="spock">Spock</button>
            </div>
          
            <div class="scores">
              <h4 class="player-score">Player Score: </h4>
              <h4 class="computer-score">Computer Score: </h4>
            </div>
          
            <div id="container">  </div>
